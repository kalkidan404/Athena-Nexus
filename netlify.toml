[build]
  # Base directory for the build
  base = "."
  
  # Build command - builds the React app
  command = "cd client && npm install && npm run build"
  
  # Publish directory - where Netlify serves files from
  publish = "client/build"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (add your production env vars in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

